<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday Nidheesha</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rampart+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Style+Script&display=swap');
body {
    height:100vh;
    width:100vw;
    position:fixed;
}
*{
    margin:0;
    padding:0;
}
#loader{
    height:100vh;
    width:100vw;
    background-color:#000;
    z-index:998;
    position:absolute;
}
#Head{
    position:relative ;
    top:20%;
    font-weight:900;
    font-size:3vh;
    color:#fff;
    font-family: 'Rampart One', cursive;
    text-align:center ;
}
#name{
    position:relative ;
    top:23%;
    font-weight:900;
    font-size:3vh;
    color:#fff;
    font-family: 'Stick No Bills', sans-serif;
    text-align:center ;
}
#load{
    position:absolute ;
    left:0;
    right:0;
    top:0;
    bottom:0;
    margin: auto;
    height:25vh;
    width:25vh;
    border:2vh solid grey;
    border-radius:50%;
    border-left:2vh solid #fff;
    animation:li 3s linear infinite ;
    z-index:990;
}
@keyframes li{
    100%{
        transform:rotate(360deg);
    }
}
#whole{
    height:100vh;
    width:100vw;
    position:absolute ;
   background-size:100% 100%; background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSEmtiR-l-eYT93w4NsdOClrPOzN2kTN3HOQ&usqp=CAU");
    left:0;
    right:0;
    top:0;
    bottom:0;
    margin: auto;
    
}
#plate{
    height:80vh;
    width:80vw;
    backdrop-filter:blur(2vh);
    position:absolute ;
    left:0;
    right:0;
    top:0;
    bottom:0;
    margin: auto;
    overflow:hidden;
    border-radius:2vh;
    border-left:0.001vh solid rgba(255,255,255,0.3);
    border-top:0.001vh solid rgba(255,255,255,0.3);
    box-shadow:0vh 0vh 3vh rgba(0,0,0,0.3);
    
}
#logo{
    height:16vh;
    width:16vh;
    border-radius:50%;
  background-image: url("https://i.ibb.co/CJT4jZq/IMG-20220430-102531.jpg");
    background-size:90% 120%;
    z-index:1;
    position:absolute ;
    left:0;
    right:0;
    margin:auto;
    top:6vh;
    border:1vh solid #fff;
    box-shadow:0vh 0vh 3vh rgba(0,0,0,0.50);
}
#wave1{
   position:absolute ; background-image:url("https://i.ibb.co/3rfSnpc/IMG-20210918-200459-removebg-preview.png");
   background-size:100% 100%;
   top:70%;
   height:30vh;
   left:0;
   right:0;
   margin:auto;
   width:80vw;
}
#wish{
    height:40vh;
    width:65vw;
    position:absolute ;
    text-align:center ;
    left:0;
    right:0;
    top:50vh;
    margin: auto;
    color:#fff;
    opacity:0;
    font-size:4.1vh;
    transition:1s;
    user-select:none;
    font-family: 'Style Script', cursive;
}
#plate:hover #wish{
    top:30vh;
    opacity:1;
}
#svg{
    position:absolute;
    height:80vh;
    width:80vw;
    left:0;
    right:0;
    top:0;
    bottom:0;
    margin:auto;
}
#star{
    position:absolute ;
    pointer-events:none;
    z-index:999;
    height:5vh;
    width:5vh;
    animation:st 2s linear;
}

@keyframes st{
    100%{
        top:-10%;
        opacity:0;
        transform:scale(2);
    }
}
@media (min-width:1281px){
    #plate{
        width:35vw;
    }
    svg{
        width:35vw;
    }
}
#svg2{
    background-image:url("https://previews.123rf.com/images/paprika/paprika1607/paprika160700012/62469208-holiday-template-for-design-banner-ticket-leaflet-card-poster-and-so-on-happy-birthday-background-an.jpg");
    height:100vh; 
    width:100vw;
    z-index:997;
    position:absolute ;
}
#text{
    stroke-dasharray:2000;
    stroke-dashoffset:0;
    font-size:12vh;
    fill:transparent;
    stroke-width:0.2vh;
}
#text2{
    stroke-dasharray:2000;
    stroke-dashoffset:0;
    font-size:13vh;
    fill:transparent;
    stroke-width:0.5vh;
}

@keyframes ki{
    0%{
        stroke-dashoffset:2000;
    }
    100%{
        stroke-dashoffset:0;
    }
}



        </style>
    </head>
    <body>
    <div id="loader">
        <div id="load"></div>
        </div>
        
        <div id="whole">
            <div id="plate">
            
      <svg viewBox="0 0 600 400" id="svg">
                
      <path stroke="lightgreen" stroke-width="0.7vh" stroke-linecap="round" d="M0,-250 C200,300 350,100 600,-100" stroke="black" fill="transparent"/>
            </svg>
            <p id="Head">ðŸŽ‚HAPPY BIRTHDAYðŸŽ‚</p>
            <p id="name">NIDHEESHA</p>
             <div id="wish">
                 On this wonderful day, I wish you the best that life has to offer! Happy birthday! I hope you have a great day today and the year ahead is full of many blessing! Wishing you a fabulous birthday!
             </div>
             <div id="wave1"></div>
            
            </div>
               <div id="logo" data-tilt data-tilt-max="60" data-tilt-speed="999" data-tilt-perspective="1600"></div>
        </div>
        <svg id="svg2" viewBox="0 0 600 400">
            <text id="text" x="30" y="200" stroke="lightgreen">
                HAPPY 
                BIRTHDAY
            </text>
            <text id="text2" x="100" y="300" stroke="#fff">
                NIDHEESHA
            </text>
            </svg>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
        <script>
            window.onload = function(){
    document.getElementById("loader").style.display ="none";
  document.getElementById("text").style.animation="ki 30s linear" ; 
  document.getElementById("text2").style.animation="ki 30s linear" ; 
    document.body.addEventListener("touchmove", star);
    
    function star(e){
    var x = e.touches[0].clientX;
    var y = e.touches[0].clientY;
        var star = document.createElement("img");
        star.setAttribute("id", "star");
        star.src = "https://i.ibb.co/ZxMTg1k/Agreeable-Enormous-Lark-max-1mb.gif";
        star.style.left = x + "px";
        star.style.top = y + "px";
        document.body.appendChild(star);
        setTimeout(function(){
            star.remove();
        },2000)
    }
    document.getElementById("plate").onclick = function(){
        if(window.navigator.vibrate){
            window.navigator.vibrate(70);
        }
        document.getElementById("wish").style.fontWeight = Math.random() * 900 ;
    }
    
    setTimeout(function(){
        document.getElementById("svg2").style.display =  "none";
        alert("Touch and Drag around screen after waiting 3seconds")
    },1000)
}
        </script>
    </body>
</html>
